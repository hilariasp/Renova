<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerar Quiz - RenovaIA</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #054997;
      --primary-dark: #0f60bd;
      --sidebar-bg: #1f2937;
      --chat-bg: #2a3242;
      --input-bg: #1f2937;
      --user-message: #4cc9f0;
      --bot-message: #e5e7eb;
      --text-light: #f3f4f6;
      --text-muted: #9ca3af;
      --border-radius: 40px;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    body {
      font-family: "Poppins", sans-serif;
      background-color: #f5f6fa;
      color: #2f3640;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      width: 120px;
      height: auto;
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 20px;
    }

    .quiz-container {
      width: 100%;
      max-width: 600px;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    input,
    select {
      width: 100%;
      padding: 12px;
      border: 1px solid #dcdde1;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      box-sizing: border-box;
    }

    input[disabled] {
      background-color: #eee;
      color: #888;
      cursor: not-allowed;
    }

    button {
      width: 100%;
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--primary-dark);
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: var(--primary-color);
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .spin {
      animation: spin 1s linear infinite;
      display: inline-block;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .error-message {
      color: red;
      text-align: center;
      margin-bottom: 15px;
    }
  </style>
</head>

<body>

  <h1>Gerar Quiz</h1>

  <div class="quiz-container">
    <div id="errorMessage" class="error-message"></div>

    <form id="quizGenerationForm">
      <div class="form-group">
        <label for="tema">Tema:</label>
        <input type="text" id="tema" name="tema" value="Energia Eólica" required />
      </div>

      <div class="form-group">
        <label for="nivel">Nível de dificuldade:</label>
        <select id="nivel" name="nivel" required>
          <option value="facil">Fácil</option>
          <option value="medio" selected>Médio</option>
          <option value="dificil">Difícil</option>
        </select>
      </div>

      <div class="form-group">
        <label for="qtd_abertas">Quantidade de questões abertas:</label>
        <input type="number" id="qtd_abertas" name="qtd_abertas" min="0" max="20" value="2" required />
      </div>

      <div class="form-group">
        <label for="qtd_fechadas">Quantidade de questões fechadas:</label>
        <input type="number" id="qtd_fechadas" name="qtd_fechadas" min="0" max="20" value="3" required />
      </div>

      <button type="submit" id="generateQuizBtn">Gerar Quiz</button>
    </form>

    <a href="chatbot.html" class="back-link"> <i class="bi bi-arrow-left-circle"></i> Voltar ao chat
    </a>
  </div>

  <script src="js/ia_logic.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
